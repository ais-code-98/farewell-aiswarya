<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aiswarya | Farewell Deployment</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: "Courier New", monospace;
      padding: 40px;
      height: 100vh;
      overflow: hidden;
    }
    #terminal {
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.6;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #c9d1d9;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <canvas id="confetti"></canvas>

  <script>
    const lines = [
      ">>> Initializing EYJourney()",
      ">>> Loading projects: Investments, NM Model Refactoring, Research...",
      ">>> Running automation scripts... âœ…",
      ">>> Optimizing data pipelines... âœ…",
      ">>> Deploying gratitude module()... âœ…",
      ">>> print('Thank you to my incredible Actuarial and Analytics family ðŸ’›')",
      ">>> print('For the collaboration, laughter, and late-night debugging!')",
      ">>> Saving memories... done.",
      "",
      "Signing off for one last deployment â€” Aiswarya ðŸ’›"
    ];

    const terminal = document.getElementById("terminal");
    let lineIndex = 0, charIndex = 0;
    const cursor = document.createElement("span");
    cursor.className = "cursor";
    terminal.appendChild(cursor);

    function typeLine() {
      if (lineIndex < lines.length) {
        const line = lines[lineIndex];
        if (charIndex < line.length) {
          terminal.insertBefore(document.createTextNode(line[charIndex]), cursor);
          charIndex++;
          setTimeout(typeLine, 35);
        } else {
          terminal.insertBefore(document.createElement("br"), cursor);
          charIndex = 0;
          lineIndex++;
          setTimeout(typeLine, 350);
        }
      } else {
        cursor.remove();
        startConfetti();
      }
    }

    // Confetti
    function startConfetti() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confetti = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 0.5 + 0.5,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
          ctx.fillStyle = c.color;
          ctx.fill();
        });
        update();
      }

      function update() {
        confetti.forEach(c => {
          c.y += c.d * 4;
          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        });
      }

      setInterval(draw, 20);
    }

    typeLine();
  </script>
</body>
</html>
